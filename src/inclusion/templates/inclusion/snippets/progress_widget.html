{% load static %}

{% if mode == 'bar' %}
  <div id="progress-bar" class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style="height:20px; width: 0%; border-radius: 5px"></div>
  <div hidden id="progress-spinner" class="spinner-border text-success" role="status"  style="visibility: hidden;"></div>
{% else %}
  <div hidden id="progress-bar" class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' style="height:20px; width: 0%; border-radius: 5px"></div>
  <div id="progress-spinner" class="spinner-border text-success" role="status"  style="visibility: hidden;"></div>
{% endif %}
