<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

{% load bootstrap %}
{% load static %}
<style type="text/css">
  .logo {
    margin-right: 30px;
    width: 200px;
    float: right;
  }
  .bar-code {
    margin-top: 30px;
    margin-left: 30px;
    float: left;
  }
  .body {
    margin: 0px auto;
    padding-top: 150px;
    width: 75%;
  }
  h1 {
    text-align: center;
  }
</style>


<div class="header">
  <img class="logo" src="{{SERVER_URL}}static/images/logo_erasme.png" alt="logo erasme">
  <p class="bar-code" > {{ barcode|safe }}</p>
</div>

<div class="body"">
  <hr><h1> Modifications traitements fluidificateurs sanguin </h1> <hr>
  <p> Patient N°{{num_patient}} </p>

  <br><h2> Informations </h2>
  <table class="table table-striped">
    <tbody>
      {% for k, v in infos.items %}
        <tr>
          <th> {{k}} </th>
          <td> {{v}} </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <br><h2> Résultats </h2>
  <table class="table table-striped">
    <tbody>
      {% for k, v in results.items %}
        <tr>
          <th> {{k}} </th>
          <td> {{v}} </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
